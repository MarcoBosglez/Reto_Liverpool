<!DOCTYPE html>
<html lang="es">
<head>
  <title>Liverpool</title>
  <meta charset="UTF-8" name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  {% load static %}
  <link rel="shortcut icon" href="{% static 'icon.svg' %}">
  <link rel="stylesheet" href="{% static 'style1.css' %}">

</head>
<header>
  <img id="ImagenHeader" src="{% static 'Logof.gif' %}" alt="Header Liverpool">
</header>
<body>
  <form action = "proceso" method = "POST">
    <div>
      {% csrf_token %}
      <input type="tel" id="phone" name="phone" required
      minlength="0" maxlength="30" placeholder="Número de teléfono:">
      <label for="tel">*</label>
      <input type="email" id="email" name="email" required
      minlength="8" maxlength="40" placeholder="Correo electrónico:">
      <label for="email">*</label>
    </div>
    <div id="Pregunta">
      ¿Eres un cuentahabiente de la tarjeta Liverpool?
    </div>
    <div>
      <input type="radio" id="si" name="si" required size="50">
      <label for="si">Sí</label>
      <input type="radio" id="no" name="no" required size="50">
      <label for="si">No</label>
    </div>
    <div>
      <input type="submit" id="continuar" name="continuar" required
      value = "Continuar">

    </div>
  </form>

  <div id="BoloDiv">
    <img id="Bolo" src="{% static 'bolof.png' %}" alt="Header Liverpool">
  </div>
</body>
