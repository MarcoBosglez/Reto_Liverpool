<!DOCTYPE html>
<html lang="es">
<head>
  <title>Página principal</title>
  <meta charset="UTF-8" name="viewport" content="width=device-width">
  {% load static %}
  <link rel="stylesheet" href="{% static 'style1.css' %}">

</head>
<header>
  <img id="ImagenHeader" src="{% static 'Logof.gif' %}" alt="Header Liverpool">
</header>
<body>
    <img id="volverImg" src="" alt="Flecha">
    Volver
  <div>
    <input type="tel" id="phone" name="phone" required
    minlength="0" maxlength="30" placeholder="Número de teléfono:">
    <label for="tel">*</label>
    <input type="email" id="email" name="email" required
    minlength="8" maxlength="10" placeholder="Correo electrónico:">
    <label for="email">*</label>
  </div>
  <div id="Pregunta">
    ¿Eres un cuentahabiente de la tarjeta Liverpool?
  </div>
  <div>
    <input type="radio" id="si" name="si" required size="50">
    <label for="si">Sí</label>
    <input type="radio" id="no" name="no" required size="50">
    <label for="si">No</label>
  </div>
  <div>
    <input type="button" id="continuar" name="continuar" required
    value = "Continuar">
  </div>
    
</body>
<footer>Pingüinos Enchilados 2021</footer>
</html>
